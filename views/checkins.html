<section class="card checkins">
	<form name="myform" ng-submit="addCheckin()" novalidate>
		<div class="textintro">
			<h2>Check-In</h2>
			<p>Please fill out the form to check-in
				&nbsp;
			<a ng-href="#/meetings">back to meetings</a>
			</p>

			<p class="error formerror" ng-show="message">{{message}}</p>
		</div>

		<fieldset>
			<input type="firstname" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
			<p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">Password required</p>

			<input type="lastname" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
			<p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Password required</p>

			<input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
			<p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>

			
		</fieldset>

		<button type="submit" class="btn">Check-In</button>
	</form>
</section>
