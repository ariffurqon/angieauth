<section class="page login">
	<form name="myform" novalidate>
		<div class="textintro">
			<h2>Hello there!</h2>
			<P>Please log-in to access and have a taste of heaven</P>
		</div>

		<fieldset>
			<input type="email" name="email" placeholder="your Email, please" ng-model="user.email" ng-required="true">
			<p class="validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
			<input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
			<p class="validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password required</p>
		</fieldset>

		<button type="submit" class="btn">Login</button>
		<P>Or <a href="#/signup">SignUp</a></P>
	</form>
</section>
